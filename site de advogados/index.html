<body>
    <div class="caixa-superior">
        <div class="cabecalho">
            <h2 class="titulo-cabecalho">D&C Advogados</h2>
            <a href="#titulo-inferior" class="link-cabecalho">Home</a>
            <a href="#titulo-inferior" class="link-cabecalho">Quem somos</a>
            <a href="#titulo-meio" class="link-cabecalho">Serviços</a>
            <a class="link-cabecalho" onclick="chameAdvogdos()">Contato</a>
        </div>

        <h1>D&C Advogados</h1>

        <form id="formulario-contato" action="https://formsubmit.co/wandersondefarias74@gmail.com" method="POST">
            <h3 class="titulo-formulario">Entre em contato</h3>
            <label>
                Nome
                <input type="text" name="Nome" placeholder="Digite seu Nome" required />
            </label>

            <label>
                E-mail
                <input type="email" name="email" placeholder="Digite seu E-mail" required />
            </label>

            <label>
                WhatsApp
                <input type="tel" name="telefone" placeholder="Digite seu telefone" required />
            </label>

            <label>
                Fale Conosco
                <textarea name="info" placeholder="Qual sua dúvida?"></textarea>
            </label>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <h2 id="titulo-meio">Nossos serviços</h2>

    <div class="caixa-central">
     <div class="card">
         <h3 class="titulo-card">D&C Advogados</h3>
         <ul>
             <li>Primerio item da lista</li>
             <li>Segundo item da lista</li>
             <li>Terceiro item da lista</li>

         </ul>
